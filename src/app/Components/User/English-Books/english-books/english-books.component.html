<div class="container ">
    <h1>English Books</h1>
    <div class="row my-5 ">
        <input [(ngModel)]="term" type="text" placeholder=" &#xF002; search for book by title"
            style="font-family:Arial, FontAwesome" class="form-control w-50 m-auto">
    </div>
    <div class="row btn-holder w-50  d-flex justify-content-around m-auto my-5">
        <button *ngFor="let chip of chips" 
        class="col-lg-2 col-sm-col-md-4 6 btn btn-dark shadow chip" id="btn" (click)="getCategoryBooks(chip)">
        {{chip}}</button>
    </div>
    <div>
    
        <app-english-book-item [englishBooks]="filterdBooksByCategory" [term]="term" (item)="addToCart($event.id,$event)">
        </app-english-book-item>
    </div>
</div>
